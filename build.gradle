
plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.5'
}


test {
    useTestNG() {
        //suites "src/test/resources/suites/testng.xml"
        switch (System.properties['group']) {
            case ("negative"):
                suites "src/test/resources/suites/testngNegativeSuite.xml"
                break
            case ("positive"):
                suites "src/test/resources/suites/testngPositiveSuite.xml"
                break
            default:
                suites "src/test/resources/suites/testng.xml"
                break
        }
        //useDefaultListeners true
    }
}
